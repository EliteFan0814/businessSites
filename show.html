<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>响应式商务通预览</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./showcss/fpc_chat_style_max.css">
</head>

<body>
	<div style="background-color: rgb(216, 217, 218); height: 2000px;width: 100%;">

	</div>
	<!--右侧悬浮商务通-->
	<div id="fpc_business">
		<div id="fpc_center_div" class="fpc_clear_fix">
			<div class="fpc_all fpc_home">
				<a href="/" title="click to home page"></a>
			</div>
			<div class="fpc_all fpc_email">
				<a href="mailto:service@indh.net" title="click to send email"></a>
				<div id="fpc_mailTxt">
					<a href="mailto:service@indh.net"></a>
				</div>
			</div>
			<div class="fpc_all fpc_chat">
				<a id="fpc_openZoosUrl" href="javascript:;" target="_blank" title="click for online service"></a>
			</div>
			<div class="fpc_all fpc_star">
				<a href="javascript:;" title="click to leave message"></a>
			</div>
			<div class="fpc_all fpc_up">
				<a href="javascript:;" title="click to top"></a>
			</div>
		</div>
		<div id="fpc_mobile_emailTxt">
			<a href="mailto:service@indh.net"></a>
		</div>
	</div>
	<!--悬浮留言板onsubmit="return(fpcCheckInput())"-->
	<div id="fpc_messageBoard">
		<div id="fpc_close_board"></div>
		<h2>Contact Form<span>Red * is required, other optional.</span></h2>
		<form id="fpc_form" name="fpc_form" action="https://inquiry.sbmchina.com/updata.php" method="post">
			<table>
				<tbody>
					<tr>
						<td>Name:<span class="fpc_red_must">*</span></td>
						<td>
							<input type="text" name="name" class="fpc_mini_act" value="Such as: John" />
						</td>
					</tr>
					<tr>
						<td>E-mail:<span class="fpc_red_must">*</span></td>
						<td>
							<input type="text" name="email" class="fpc_mini_act" value="Such as: service@indh.net" />
						</td>
					</tr>
					<tr>
						<td>Products:</td>
						<td>
							<select name="products">
								<option selected="selected" value="Not Sure" style="color:#ff0000; font-weight:bold;">
									Please Select!</option>
								<option value="Jaw Crusher">Jaw Crusher</option>
								<option value="Cone Crusher">Cone Crusher</option>
								<option value="Impact Crusher">Impact Crusher</option>
								<option value="Mobile Crusher">Mobile Crusher</option>
								<option value="Vertical Mill">Vertical Mill</option>
								<option value="Ball Mill">Ball Mill</option>
								<option value="Raymond Mill">Raymond Mill</option>
								<option value="Hammer Mill">Hammer Mill</option>
								<option value="Ultrafine Mill">Ultrafine Mill</option>
								<option value="Vibrating Feeder">Vibrating Feeder</option>
								<option value="Vibrating Screen">Vibrating Screen</option>
								<option value="Belt Conveyor">Belt Conveyor</option>
								<option value="Sand Washing Machine">Sand Washing Machine</option>
								<option value="Sand making machine">Sand making machine</option>
								<option value="Others" style="color:#ff0000; font-weight:bold;">Not Sure (others) !
								</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Materials:</td>
						<td>
							<select name="materials[]" id="fpc_materials">
								<option selected="selected" value="Not Sure" style="color:#ff0000; font-weight:bold;">
									Please Select!</option>
								<option value="Dolomite">Dolomite</option>
								<option value="Calcite">Calcite</option>
								<option value="Quartz">Quartz</option>
								<option value="Basalt">Basalt</option>
								<option value="Barite">Barite</option>
								<option value="Feldspar">Feldspar</option>
								<option value="Gravel">Gravel</option>
								<option value="Bentonite">Bentonite</option>
								<option value="Gypsum">Gypsum</option>
								<option value="Granite">Granite</option>
								<option value="Coal">Coal</option>
								<option value="Slag">Slag</option>
								<option value="Pebble">Pebble</option>
								<option value="Multiple" style="color:#ff0000; font-weight:bold;">others</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Capacity:</td>
						<td>
							<select name="capacity[]" id="fpc_capacity">
								<option selected="selected" value="" style="color:#ff0000; font-weight:bold;">Please
									Select!</option>
								<option value=" > 100 TPH ">&gt; 100 TPH</option>
								<option value=" > 50 TPH ">&gt; 50 TPH</option>
								<option value=" > 30 TPH ">&gt; 30 TPH</option>
								<option value=" > 10 TPH ">&gt; 10 TPH</option>
								<option value=" > 10 TPH ">&gt; 1 TPH</option>
								<option value=" < 1 TPH ">&lt; 1 TPH</option>
								<option value="Not Sure" style="color:#ff0000; font-weight:bold;">Not Sure</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Phone:</td>
						<td>
							<input type="text" name="phone" class="fpc_mini_act" value="Your phone number" />
						</td>
					</tr>
					<!--<tr>
							<td>Use Place:</td>
							<td>
								<input type="text" name="address" class="fpc_mini_act" value="Such as: South Africa"/>
							</td>
						</tr>-->
					<tr>
						<td>Company:</td>
						<td>
							<input type="text" name="company" class="fpc_mini_act" value="Such as: CBM Machinery" />
						</td>
					</tr>
					<tr>
						<td>Message:<span class="fpc_red_must">*</span></td>
						<td>
							<textarea name="content"
								class="fpc_mini_act">Other requirements: output size like 0-10,10-15, 15-20 mm for crushing or 75 microns ( 200 meshes) for mill machine and other requirements.</textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button id="fpc_message_submit" type="submit">submit now</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<script type="text/javascript" src="./showjs/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		var $fpcAll = $("#fpc_center_div>div").not(".fpc_chat");
		var $fpcChat = $("#fpc_center_div>div").filter(".fpc_chat");
		var $fpcUp = $("#fpc_center_div>.fpc_up");
		moveFlash();
		//商务通聊天跳转
		$("#fpc_openZoosUrl").click(function () {
			openZoosUrl();
		});
		//悬浮留言板
		$("#fpc_center_div>.fpc_star>a").click(function () {
			$("#fpc_messageBoard").slideDown();
		});
		$("#fpc_close_board").click(function () {
			$("#fpc_messageBoard").slideUp();
		});

		//返回顶部
		$("#fpc_center_div>.fpc_up").click(function () {
			$("html,body").animate({
				scrollTop: 0
			}, 500);
		});
		//滚动长度是否小于窗口高度
		if ($(window).scrollTop() < $(window).height()) {
			if ($(window).width() > 600) {
				$fpcUp.css("display", "none");
			}
		}
		//实时检测是否滚动
		$(window).on("scroll", function () {
			if ($(window).width() > 600) {
				if ($(window).scrollTop() > $(window).height()) {
					$fpcUp.fadeIn(800);
				} else {
					$fpcUp.fadeOut(800);
				}
			}
		});
		//		  	$(window).trigger("scroll");		  	
		//主动画函数
		function moveFlash() {
			if ($(window).width() > 600) {
				$fpcAll.hover(function () {
					//获取当前位置
					var now_position = parseInt($(this).css("background-position-x"));
					//设置目标位置
					var target_position = now_position - 50 + "px";
					$(this).css("background-position-x", target_position);
				}, function () {
					//获取当前位置
					var now_position = parseInt($(this).css("background-position-x"));
					//设置目标位置
					var target_position = now_position + 50 + "px";
					$(this).css("background-position-x", target_position);
				});
				$(".fpc_email").hover(function () {
					$("#fpc_mailTxt").fadeIn();
				}, function () {
					$("#fpc_mailTxt").fadeOut();
				});
				//单独设置聊天窗口
				$fpcChat.hover(function () {
					$fpcChat.addClass("fpc_chat_txt");
				}, function () {
					$fpcChat.removeClass("fpc_chat_txt");
				});
			}
		}

		//悬浮留言板默认value
		$(".fpc_mini_act").focus(function () {
			var txt_value = $(this).val();
			if (txt_value == this.defaultValue) {
				$(this).val("");
				this.style.color = "#000";
			}
		}).blur(function () {
			var txt_value = $(this).val();
			if (txt_value == "") {
				$(this).val(this.defaultValue);
				this.style.color = "#888";
			}
		});
		//悬浮留言板提交函数
		$("#fpc_form").submit(function () {
			return fpcCheckInput();
		});
		//悬浮留言板检测函数
		function fpcCheckInput() {
			var fpcForm = document.forms["fpc_form"];
			var def_message = "Other requirements: output size like 0-10,10-15, 15-20 mm for crushing or 75 microns ( 200 meshes) for mill machine and other requirements.";

			//姓名检测
			if (fpcForm.name.value == "" || fpcForm.name.value == "Such as: John") {
				alert("(^v^) Please fill in your name !");
				fpcForm.name.focus();
				return false;
			}
			//邮箱检测
			if (fpcForm.email.value == "" || fpcForm.email.value == "Such as: service@indh.net" || !fpcIsEmail(fpcForm.email.value)) {
				alert("(^v^) Please fill in a correct email !");
				fpcForm.email.focus();
				return false;
			}
			//留言检测
			if (fpcForm.content.value == "" || fpcForm.content.value == def_message) {
				fpcForm.content.value = fpcForm.name.value + " " + fpcForm.email.value;
			}
			return true;
			//邮箱判断函数
			function fpcIsEmail(str) {
				if ((str.indexOf("@") == -1) || (str.indexOf(".") == -1)) {
					return false;
				}
				return true;
			}
		}
	</script>
	<script type="text/javascript"
		src="https://mnn.zoosnet.net/JS/LsJS.aspx?siteid=MNN94995150&float=0&lng=en"></script>

</script>-->
</body>

</html>
